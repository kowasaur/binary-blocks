<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Binary Blocks</title>
    <script src="index.ts" defer></script>
  </head>
  <body>
    <canvas id="game"></canvas>
    <div class="container">
      <h1>Binary Blocks</h1>
      <a href="https://youtu.be/9AaMdAJlsmU" target="_blank">How to play</a>
      <h2 id="level">Level: 1</h2>
      <h2 id="score">Score: 0</h2>
      <h2 id="highscore">Highscore: 0</h2>

      <div id="buttons">
        <button id="b1"></button>
        <button id="b2"></button>
        <button id="b3"></button>
        <button id="b4"></button>
      </div>

      <button id="refresh" onclick="location.reload()">Play Again</button>

      <input type="checkbox" id="displayInBinary" name="displayInBinary" />
      <label for="displayInBinary">Display Scores in Binary</label>
    </div>
  </body>
</html>
